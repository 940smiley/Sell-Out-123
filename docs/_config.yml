# GitHub Pages Configuration for eBay Master Web Edition

title: "eBay Master - Web Edition"
description: "AI-powered eBay listing management tool with product identification and automated draft generation"
author: "940smiley"
url: "https://940smiley.github.io"
baseurl: "/ebaymaster"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Exclude files from processing
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/

# Include files that start with underscore
include:
  - _config.yml

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO settings
twitter:
  username: 940smiley
  card: summary

social:
  name: eBay Master
  links:
    - https://github.com/940smiley/ebaymaster

# Google Analytics (optional)
# google_analytics: YOUR_GA_TRACKING_ID

# Favicon
favicon: assets/favicon.ico

# Custom CSS
sass:
  style: compressed
  sass_dir: css
